<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS Lawn Care - Team Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 15px;
            padding: 15px;
            height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #2d5016 0%, #3d6b1f 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-name {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .datetime {
            text-align: right;
        }

        .time {
            font-size: 3em;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }

        .date {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 15px;
            border-bottom: 3px solid #3d6b1f;
            padding-bottom: 10px;
        }

        .weather-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .weather-card .card-title {
            color: white;
            border-bottom-color: white;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .weather-main {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .temp {
            font-size: 4em;
            font-weight: bold;
        }

        .weather-icon {
            font-size: 4em;
        }

        .weather-detail {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .weather-detail-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .weather-detail-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 5px;
        }

        .mowing-alert {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .announcements-card {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .announcements-list {
            overflow-y: auto;
            flex: 1;
        }

        .announcement-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #3d6b1f;
            transition: transform 0.3s;
        }

        .announcement-item:hover {
            transform: translateX(5px);
        }

        .announcement-item.today {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }

        .announcement-item.safety {
            border-left-color: #ffa500;
            background: #fff8e1;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .announcement-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            background: #3d6b1f;
            color: white;
        }

        .announcement-type.safety {
            background: #ffa500;
        }

        .announcement-date {
            font-size: 0.85em;
            color: #666;
        }

        .announcement-text {
            color: #555;
            line-height: 1.5;
            font-size: 1.05em;
        }

        .news-card {
            height: 400px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .news-list {
            overflow-y: auto;
            flex: 1;
        }

        .news-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .news-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .news-title {
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 5px;
            font-size: 0.95em;
            line-height: 1.3;
        }

        .news-source {
            font-size: 0.8em;
            color: #666;
        }

        .inspiration-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .inspiration-card .card-title {
            color: white;
            border-bottom-color: white;
        }

        .verse {
            font-size: 1.2em;
            font-style: italic;
            line-height: 1.6;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .verse-reference {
            font-size: 1em;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0.9;
        }

        .word-of-day {
            font-size: 2em;
            font-weight: bold;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        .footer {
            grid-column: 1 / -1;
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            background: #f5f5f5;
        }

        .carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .carousel-slide.active {
            display: block;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }

        .carousel-dot.active {
            background: #3d6b1f;
            width: 30px;
            border-radius: 6px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .carousel-btn {
            background: rgba(61, 107, 31, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
            transition: all 0.3s;
        }

        .carousel-btn:hover {
            background: rgba(45, 80, 22, 0.9);
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3d6b1f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #3d6b1f;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2d5016;
        }

        .importance-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 8px;
        }

        .importance-today {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">üå± WS Lawn Care Services</div>
            <div class="datetime">
                <div class="time" id="time">--:--:--</div>
                <div class="date" id="date">Loading...</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card weather-card">
                <div class="card-title">üå§Ô∏è Titusville Weather</div>
                <div id="weatherContent" class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading weather...</div>
                </div>
            </div>

            <div class="card announcements-card">
                <div class="card-title">üì¢ Important Announcements</div>
                <div id="announcementsContent" class="announcements-list">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>Loading announcements...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="card inspiration-card">
                <div class="card-title">‚úùÔ∏è Daily Inspiration</div>
                <div id="inspirationContent">

            </div>

                <div class="card-title">üåø Industry News</div>

            </div>
            <div class="carousel-container" id="carouselContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading images...</div>
                </div>
            </div>
            <div class="carousel-indicators" id="carouselIndicators"></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            announcementsSheetId: '1nEIe53smIZvEDqXlHih4loxuBMaDRAoObAh8pCE8nA8',
            announcementsGid: '0',
            teamPhotosFolderId: '1SPQ9DwEa7qwxkK6CrOOGcjFM7d1Er-KE',
            weatherLat: 28.6122,
            weatherLon: -80.8075
        };

        // Time and Date
        function updateDateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }

        // Weather
        async function loadWeather() {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${CONFIG.weatherLat}&longitude=${CONFIG.weatherLon}&current=temperature_2m,relative_humidity_2m,precipitation,rain,wind_speed_10m,weather_code&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=America%2FNew_York`
                );
                const data = await response.json();
                
                const temp = Math.round(data.current.temperature_2m);
                const humidity = data.current.relative_humidity_2m;
                const windSpeed = Math.round(data.current.wind_speed_10m);
                const precipitation = data.current.precipitation;
                const weatherCode = data.current.weather_code;
                
                const weatherIcon = getWeatherIcon(weatherCode);
                const weatherDesc = getWeatherDescription(weatherCode);
                
                let alertHTML = '';
                if (precipitation > 0.1 || windSpeed > 15) {
                    const alerts = [];
                    if (precipitation > 0.1) alerts.push('‚ö†Ô∏è Rain Detected');
                    if (windSpeed > 15) alerts.push('üí® High Winds');
                    alertHTML = `<div class="mowing-alert">üö® MOWING ALERT: ${alerts.join(' ‚Ä¢ ')}</div>`;
                }
                
                document.getElementById('weatherContent').innerHTML = `
                    <div class="weather-main">
                        <div class="weather-icon">${weatherIcon}</div>
                        <div>
                            <div class="temp">${temp}¬∞F</div>
                            <div style="font-size: 1.2em;">${weatherDesc}</div>
                        </div>
                    </div>
                    <div class="weather-grid">
                        <div class="weather-detail">
                            <div class="weather-detail-label">Humidity</div>
                            <div class="weather-detail-value">${humidity}%</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Wind Speed</div>
                            <div class="weather-detail-value">${windSpeed} mph</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Precipitation</div>
                            <div class="weather-detail-value">${precipitation}"</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Mowing Status</div>
                            <div class="weather-detail-value">${precipitation === 0 && windSpeed < 15 ? '‚úÖ Good' : '‚ö†Ô∏è Caution'}</div>
                        </div>
                    </div>
                    ${alertHTML}
                `;
            } catch (error) {
                console.error('Weather error:', error);
                document.getElementById('weatherContent').innerHTML = '<div class="loading">‚ö†Ô∏è Weather temporarily unavailable</div>';
            }
        }

        function getWeatherIcon(code) {
            const icons = {
                0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üå¶Ô∏è',
                61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
                71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: 'üå®Ô∏è',
                95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
            };
            return icons[code] || 'üå§Ô∏è';
        }

        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Clear Sky', 1: 'Mainly Clear', 2: 'Partly Cloudy', 3: 'Overcast',
                45: 'Foggy', 48: 'Foggy',
                51: 'Light Drizzle', 53: 'Drizzle', 55: 'Heavy Drizzle',
                61: 'Light Rain', 63: 'Rain', 65: 'Heavy Rain',
                71: 'Light Snow', 73: 'Snow', 75: 'Heavy Snow',
                95: 'Thunderstorm', 96: 'Thunderstorm', 99: 'Severe Thunderstorm'
            };
            return descriptions[code] || 'Partly Cloudy';
        }

        // Announcements
        async function loadAnnouncements() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${CONFIG.announcementsSheetId}/export?format=csv&gid=${CONFIG.announcementsGid}`;
                
                const response = await fetch(url);
                const text = await response.text();
                const rows = text.split('\n').slice(1); // Skip header
                
                const today = new Date().toLocaleDateString('en-US');
                let html = '';
                let hasAnnouncements = false;
                
                rows.forEach(row => {
                    if (row.trim()) {
                        // Parse CSV properly handling commas in quotes
                        const cols = parseCSVRow(row);
                        
                        if (cols.length >= 3) {
                            const date = cols[0]?.trim();
                            const type = cols[1]?.trim();
                            const message = cols[2]?.trim();
                            const effectiveDate = cols[3]?.trim();
                            const importance = cols[4]?.trim();
                            const status = cols[5]?.trim();
                            
                            // Only show "New" status announcements
                            if (message && status === 'New') {
                                hasAnnouncements = true;
                                
                                const isSafety = type === 'Safety Tip';
                                const isToday = importance === 'Today';
                                
                                const typeClass = isSafety ? 'safety' : '';
                                const itemClass = isToday ? 'today' : (isSafety ? 'safety' : '');
                                
                                const typeIcon = isSafety ? '‚ö†Ô∏è' : 'üìå';
                                const importanceBadge = isToday ? '<span class="importance-badge importance-today">URGENT</span>' : '';
                                
                                html += `
                                    <div class="announcement-item ${itemClass}">
                                        <div class="announcement-header">
                                            <span class="announcement-type ${typeClass}">${typeIcon} ${type}</span>
                                            <span class="announcement-date">${effectiveDate || date}${importanceBadge}</span>
                                        </div>
                                        <div class="announcement-text">${message}</div>
                                    </div>
                                `;
                            }
                        }
                    }
                });
                
                if (!hasAnnouncements) {
                    html = '<div class="loading">‚úÖ No new announcements - Great job team!</div>';
                }
                
                document.getElementById('announcementsContent').innerHTML = html;
            } catch (error) {
                console.error('Announcements error:', error);
                document.getElementById('announcementsContent').innerHTML = '<div class="loading">‚ö†Ô∏è Unable to load announcements</div>';
            }
        }

        // Helper function to parse CSV rows properly
        function parseCSVRow(row) {
            const cols = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < row.length; i++) {
                const char = row[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    cols.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            cols.push(current);
            
            return cols.map(col => col.replace(/^"|"$/g, '').trim());
        }

        // Daily Inspiration
        const verses = [
            { text: "I can do all things through Christ who strengthens me.", ref: "Philippians 4:13" },
            { text: "Trust in the LORD with all your heart and lean not on your own understanding.", ref: "Proverbs 3:5" },
            { text: "For I know the plans I have for you, declares the LORD, plans to prosper you and not to harm you, plans to give you hope and a future.", ref: "Jeremiah 29:11" },
            { text: "The LORD is my strength and my shield; my heart trusts in him, and he helps me.", ref: "Psalm 28:7" },
            { text: "Be strong and courageous. Do not be afraid; do not be discouraged, for the LORD your God will be with you wherever you go.", ref: "Joshua 1:9" },
            { text: "Whatever you do, work at it with all your heart, as working for the Lord, not for human masters.", ref: "Colossians 3:23" },
            { text: "Commit to the LORD whatever you do, and he will establish your plans.", ref: "Proverbs 16:3" },
            { text: "Let us not become weary in doing good, for at the proper time we will reap a harvest if we do not give up.", ref: "Galatians 6:9" },
            { text: "The LORD will fight for you; you need only to be still.", ref: "Exodus 14:14" },
            { text: "He gives strength to the weary and increases the power of the weak.", ref: "Isaiah 40:29" }
        ];

        const wordsOfDay = [
            'FAITH', 'STRENGTH', 'PERSEVERANCE', 'DEDICATION', 
            'EXCELLENCE', 'INTEGRITY', 'TEAMWORK', 'SERVICE',
            'COURAGE', 'GRATITUDE', 'HUMILITY', 'DILIGENCE'
        ];

        function loadInspiration() {
            const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
            const verse = verses[dayOfYear % verses.length];
            const word = wordsOfDay[dayOfYear % wordsOfDay.length];
            
            document.getElementById('verse').textContent = `"${verse.text}"`;
            document.getElementById('verseRef').textContent = `‚Äî ${verse.ref}`;
            document.getElementById('wordOfDay').textContent = word;
        }

        // News (Lawn & Landscape Industry)
        async function loadNews() {
            try {
                const newsItems = [
                    { 
                        title: 'Spring Lawn Preparation: Essential Steps for a Healthy Start', 
                        source: 'Turf Magazine',
                        category: 'seasonal'
                    },
                    { 
                        title: 'New Mowing Equipment Technology Increases Efficiency by 30%', 
                        source: 'Lawn & Landscape',
                        category: 'equipment'
                    },
                    { 
                        title: 'Sustainable Landscaping Practices Gain Momentum in 2026', 
                        source: 'Green Industry Pros',
                        category: 'trends'
                    },
                    { 
                        title: 'OSHA Updates: Heat Safety Guidelines for Outdoor Workers', 
                        source: 'Safety & Compliance',
                        category: 'safety'
                    },
                    { 
                        title: 'Florida Lawn Care: Managing St. Augustine Grass in Winter', 
                        source: 'Local Horticulture',
                        category: 'regional'
                    },
                    { 
                        title: 'Best Practices for Irrigation System Maintenance', 
                        source: 'Irrigation & Green Industry',
                        category: 'maintenance'
                    },
                    { 
                        title: 'Employee Retention Strategies for Landscape Companies', 
                        source: 'Landscape Management',
                        category: 'business'
                    },
                    { 
                        title: 'Dealing with Common Florida Lawn Pests and Diseases', 
                        source: 'Turf Care Digest',
                        category: 'regional'
                    }
                ];
                
                // Rotate news items daily
                const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
                const startIndex = dayOfYear % newsItems.length;
                const displayItems = [
                    ...newsItems.slice(startIndex),
                    ...newsItems.slice(0, startIndex)
                ].slice(0, 5);
                
                let html = '';
                displayItems.forEach(item => {
                    html += `
                        <div class="news-item">
                            <div class="news-title">${item.title}</div>
                            <div class="news-source">üì∞ ${item.source}</div>
                        </div>
                    `;
                });
                
                document.getElementById('newsContent').innerHTML = html;
            } catch (error) {
                console.error('News error:', error);
                document.getElementById('newsContent').innerHTML = '<div class="loading">‚ö†Ô∏è News temporarily unavailable</div>';
            }
        }

        // Image Carousel from Google Drive
        let currentSlide = 0;
        let carouselImages = [];
        let carouselInterval = null;

        async function loadCarousel() {
            try {
                // INSTRUCTIONS TO ADD YOUR GOOGLE DRIVE IMAGES:
                // 
                // 1. Open your Team Photos folder: https://drive.google.com/drive/folders/1SPQ9DwEa7qwxkK6CrOOGcjFM7d1Er-KE
                // 2. For EACH image file:
                //    - Right-click ‚Üí "Get link" or "Share"
                //    - Set to "Anyone with the link can view"
                //    - Copy the link
                // 3. Convert each link from this format:
                //    https://drive.google.com/file/d/FILE_ID_HERE/view?usp=sharing
                //    To this format:
                //    https://drive.google.com/uc?export=view&id=FILE_ID_HERE
                // 4. Add all converted URLs to the array below
                
                carouselImages = [
                    // REPLACE THESE SAMPLE IMAGES WITH YOUR GOOGLE DRIVE IMAGE URLS
                    // Example format:
                    // 'https://drive.google.com/uc?export=view&id=YOUR_FILE_ID_1',
                    // 'https://drive.google.com/uc?export=view&id=YOUR_FILE_ID_2',
                    // 'https://drive.google.com/uc?export=view&id=YOUR_FILE_ID_3',
                    
                    // Sample lawn care images (remove these when you add your own):
                    'https://images.unsplash.com/photo-1558904541-efa843a96f01?w=800&q=80',
                    'https://images.unsplash.com/photo-1592479367552-fdc156ce4d03?w=800&q=80',
                    'https://images.unsplash.com/photo-1416879595882-3373a0480b5b?w=800&q=80',
                    'https://images.unsplash.com/photo-1587502537147-2ba64a117a8c?w=800&q=80',
                    'https://images.unsplash.com/photo-1595855759920-86582396756e?w=800&q=80'
                ];
                
                const container = document.getElementById('carouselContainer');
                const indicators = document.getElementById('carouselIndicators');
                
                // Build carousel HTML
                let slidesHTML = '<div class="carousel-controls">';
                slidesHTML += '<button class="carousel-btn" onclick="previousSlide()">‚óÄ</button>';
                slidesHTML += '<button class="carousel-btn" onclick="nextSlide()">‚ñ∂</button>';
                slidesHTML += '</div>';
                
                carouselImages.forEach((url, index) => {
                    slidesHTML += `
                        <div class="carousel-slide ${index === 0 ? 'active' : ''}" id="slide-${index}">
                            <img src="${url}" alt="Team Image ${index + 1}" onerror="this.parentElement.style.display='none'">
                        </div>
                    `;
                });
                
                container.innerHTML = slidesHTML;
                
                // Build indicators
                let indicatorsHTML = '';
                carouselImages.forEach((_, index) => {
                    indicatorsHTML += `<div class="carousel-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>`;
                });
                indicators.innerHTML = indicatorsHTML;
                
                // Start auto-rotation (every 5 seconds)
                startCarousel();
                
            } catch (error) {
                console.error('Carousel error:', error);
                document.getElementById('carouselContainer').innerHTML = '<div class="loading">‚ö†Ô∏è Images temporarily unavailable</div>';
            }
        }

        function showSlide(index) {
            // Wrap around
            if (index >= carouselImages.length) currentSlide = 0;
            else if (index < 0) currentSlide = carouselImages.length - 1;
            else currentSlide = index;
            
            // Update slides
            document.querySelectorAll('.carousel-slide').forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });
            
            // Update indicators
            document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
            resetCarouselTimer();
        }

        function previousSlide() {
            showSlide(currentSlide - 1);
            resetCarouselTimer();
        }

        function goToSlide(index) {
            showSlide(index);
            resetCarouselTimer();
        }

        function startCarousel() {
            if (carouselInterval) clearInterval(carouselInterval);
            carouselInterval = setInterval(() => {
                nextSlide();
            }, 5000); // Change slide every 5 seconds
        }

        function resetCarouselTimer() {
            startCarousel(); // Restart the timer when user manually changes slides
        }

        // Initialize everything
        function init() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            loadWeather();
            setInterval(loadWeather, 300000); // Update every 5 minutes
            
            loadAnnouncements();
            setInterval(loadAnnouncements, 600000); // Update every 10 minutes
            
            loadInspiration();
            // Update inspiration at midnight
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const msUntilMidnight = tomorrow - now;
            setTimeout(() => {
                loadInspiration();
                setInterval(loadInspiration, 86400000); // 24 hours
            }, msUntilMidnight);
            
            loadNews();
            loadCarousel();
        }

        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
